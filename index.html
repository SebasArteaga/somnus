<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-toggler" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <a href="#" class="logo">Somnus</a>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Navigator</h3>
            <div class="close-btn" onclick="toggleSidebar()">&times;</div>
        </div>
        <ul class="navigation-links">
            <li><a href="about.html">Acerca de</a></li>
            <li><a href="sounds.html">Sounds</a></li>
            <li><a href="exercises.html">Ejercicios</a></li>
            <li><a href="calculator.html">Calculadora</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Welcome to Somnus</h1>
        <div class="chat-box">
            <div class="chat-header">
                <img src="/images/somnus-logo.png" alt="Chat Icon">
                <h3>Navigator Assistant</h3>
            </div>
            <div class="chat-history" id="chat-history">
                <!-- Chat history will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
